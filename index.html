<!DOCTYPE html>
 <head>
     <link rel="stylesheet" href="styles.css">
     <title>Sleep Survey</title>
 </head> 
 <body>
     <h1>Sleep Survey Form</h1>
     <form class="survey"> 
        <div class="subcont1">
            <label for="name" id="name">Name</label>
            <input type="text" id="text_name" name="name" placeholder="Enter your name" required="">
        </div>
        <div class="subcont2">
            <label for="emal" id="email">Email</label>
            <input type="text" id="text_email" name="email" placeholder="Enter your email" required="">
        </div>
        <div class="subcont3">
            <label for="age" id="age">Age</label>
            <input type="number" id="number_age" name="number" min="10" max="99" placeholder="Age" required="">
        </div>
        <div class="subcont4">
            <p>Choose your current occupation</p>
            <select name="occupation" id="occupation" required="">
                <option disabled="" selected="" value="">Select current occupation</option>
                <option value="student">Student</option>
                <option value="full_time_job">Full-Time Job</option>
                <option value="part-time_job">Part-Time-Job</option>
                <option value="self-employed">Self-Employed</option>
                <option value="unemployd">Unemployed</option>
            </select>
        </div>
        <div class="subcont5">
            <p>How many hours do you usually sleep at night?</p>
            <input type="radio" id="l5" name="check" value="l5" required>
            <label for="range_1" id="range_1"> less than 5 </label><br>
            <input type="radio" id="r57" name="check" value="57">
            <label for="range_2" id="range_2"> from 5 to 7</label><br>
            <input type="radio" id="r810" name="check" value="810">
            <label for="range_3" id="range_3"> from 8 to 10</label><br>
            <input type="radio" id="m10" name="check" value="m10">
            <label for="range_4" id="range_4"> more than 10</label>
        </div>
        <div class="subcont6">
            <p>How do you rate your quality of sleep?</p>
            <select name="quality" id="quality" required="">
                <option disabled="" selected="" value="" required="">Quality of sleep</option>
                <option value="excellent">Excellent</option>
                <option value="fine">Fine</option>
                <option value="bad">Bad</option>
            </select>
        </div>
        <div class="subcont7">
            <p>How often do you have a nap during the week?</p>
            <input type="radio" id="fr1" name="check1" value="fr1" required>
            <label for="o" id="o">Often</label><br>
            <input type="radio" id="fr2" name="check1" value="fr2">
            <label for="s" id="s">Sometimes</label><br>
            <input type="radio" id="fr3" name="check1" value="fr3">
            <label for="r" id="r">Rarely</label><br>
            <input type="radio" id="fr4" name="check1" value="fr4">
            <label for="n" id="n">Never</label>
        </div>
        <div class="button">
            <button id="submit" class="submit-button" type="submit">Submit</button>
        </div>
        </div>
    </form>
 </body>
